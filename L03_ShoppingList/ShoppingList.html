<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="ShoppingList.css">
    <script src="ShoppingList.js"></script>
</head>
<body>
    <main>
        <h1>Einkaufsliste</h1>
       

        <div id="inputGroup">
            
            <p>Neues Produkt</p>
       
            <input type="text" id="inputName" placeholder="Name">
            <input type="text" id="inputAmount" placeholder="Anzahl">
            <input type="textarea" id="inputComment" placeholder="Kommentar">
            <i class="fa-solid fa-square-plus add"></i>
           

        </div>

        <div class="product">

            <input type="checkbox"class="check">
            <p>Brot</p>
            <p>1</p>
            <p>Vollkorn</p>
            <p>11.03.2022</p>
            <i class="fa-solid fa-pen-to-square edit"></i>
            <i class="fa-solid fa-cart-plus cart"></i>
            <i class="fa-solid fa-trash-can clear "></i>




        </div>

        <div class="product">

            <input type="checkbox"class="check">
            <p>Gurke</p>
            <p>3</p>
            <p>Bio</p>
            <p>11.03.2022</p>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-cart-plus"></i>
            <i class="fa-solid fa-trash-can"></i>




        </div>

        <div class="product">

            <input type="checkbox"class="check">
            <p>Tomate</p>
            <p>1</p>
            <p>Kilo</p>
            <p>11.03.2022</p>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-cart-plus"></i>
            <i class="fa-solid fa-trash-can"></i>




        </div>
    </main>
</body>
</html>
